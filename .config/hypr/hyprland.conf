# Dependencies : pamixer playerctl slurp grim brillo doas|sudo
# Wiki         : https://wiki.hyprland.org
# Help         : https://wiki.archlinux.org/title/XDG_Desktop_Portal

## OUTPUT ####################
monitor=DP-1,1920x1080@144,auto,auto
##############################

## TASKS #####################
exec-once = wireplumber
exec-once = swaybg -m fill -i ~/.config/bg/rock/philip-oroni.jpg
##############################

## BEHAVIOR ##################
input {
  # Keeb
  kb_layout = us
  kb_options =
  kb_variant = intl
  kb_model =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 280
  numlock_by_default = true
  # Mouse
  sensitivity = -0.7 # -+0.0
  accel_profile = flat
  follow_mouse = 1
  mouse_refocus = false
  # Touchpad
  touchpad {
    tap-to-click = false
    natural_scroll = true
  }
}
master {
  mfact = 0.48
  no_gaps_when_only = 1
}
gestures {
  workspace_swipe = true
}
misc {
  # /usr/share/hyprland
  # random: -1
  force_default_wallpaper = 0
}
##############################

## UI ########################
general {
  layout = master

  gaps_in = 10
  gaps_out = 20
  border_size = 2
  # Gotham : https://github.com/whatyouhide/vim-gotham
  col.active_border = rgba(98d1ceee)
  col.inactive_border = rgba(0a0f14ee)
}
decoration {
  rounding = 0
  blur {
    enabled = false
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
  drop_shadow = false
  shadow_range = 8
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}
animations {
  enabled = false
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}
##############################

## WINDOW RULES ##############
windowrulev2 = nomaximizerequest, class:.*
##############################

## BINDS #####################
# Programs
## Essential
bind = super, Escape, exec, mkdir -p ~/dow; $BROWSER
bind = super, Return, exec, $TERMINAL
bind = super, Space, exec, tofi-drun
bind = super ctrl, L, exec, waylock

# Media
## Print screen
bind = , Print, exec, grim -c -g "$(slurp)"
bind = super, C, exec, pc
## Volume
binde= , XF86AudioRaiseVolume, exec, pamixer -i 2
binde= , XF86AudioLowerVolume, exec, pamixer -d 2
bind = , XF86AudioMute, exec, pamixer -t
## Control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = shift, XF86AudioNext, exec, playerctl previous
## Brightness
binde= , XF86MonBrightnessUp, exec, doas brillo -u 150000 -q -A 10
binde= , XF86MonBrightnessDown, exec, doas brillo -u 150000 -q -U 10
binde= ctrl shift, Escape, exec, doas brillo -u 150000 -q -A 10
binde= ctrl, Escape, exec, doas brillo -u 150000 -q -U 10

# WM control
bind = super shift, Return, exec, toggleKeeb "at-translated-set-2-keyboard"
bind = super shift, Space, togglefloating
bind = super shift, M, exec, switcHypr
bind = super, M, exit
binde= super, W, killactive
## Focus
bind = super, K, layoutmsg, cyclenext
bind = super, J, layoutmsg, cycleprev
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super, 6, workspace, 6
bind = super, 7, workspace, 7
bind = super, 8, workspace, 8
bind = super, 9, workspace, 9
bind = super, 0, workspace, 10
## Movement
bind = super shift, K, movewindow, r
bind = super shift, J, movewindow, l
bind = super shift, 1, movetoworkspace, 1
bind = super shift, 2, movetoworkspace, 2
bind = super shift, 3, movetoworkspace, 3
bind = super shift, 4, movetoworkspace, 4
bind = super shift, 5, movetoworkspace, 5
bind = super shift, 6, movetoworkspace, 6
bind = super shift, 7, movetoworkspace, 7
bind = super shift, 8, movetoworkspace, 8
bind = super shift, 9, movetoworkspace, 9
bind = super shift, 0, movetoworkspace, 10
## Resize
binde= super, H, resizeactive, -20 0
binde= super, L, resizeactive, 20 0
## Mouse
bind = super, mouse_down, workspace, e+1
bind = super, mouse_up, workspace, e-1
bindm= super, mouse:272, movewindow
bindm= super, mouse:273, resizewindow
##############################
