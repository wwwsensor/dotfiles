[window]
  opacity = 0.90
  padding.x = 20
  padding.y = 20

[font]
  normal.family = "HackNerdFont"

[[keyboard.bindings]]
  # stdin
  key = "Return"
  mods = "Control"
  # stdout
  chars = "\u001B[13;5u"
